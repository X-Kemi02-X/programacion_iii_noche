<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - Biblioteca Díaz</title>
</head>
<body>
    <p>Formulario de registro de usuarios de la Biblioteca Díaz</p>

    <form action="#" method="post">
        <fieldset>
            <legend>Registro de Usuario</legend>

            <table>
                <tr>
                    <td>
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                        <br>
                    </td>
                    <td>
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="Escribe tu email" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="fecha">Fecha de Nacimiento</label>
                        <input type="date" id="fecha" name="fecha">
                    </td>
                    <td>
                        <label for="libro_favorito">Libro Favorito</label>
                        <input type="text" id="libro_favorito" name="libro_favorito" placeholder="Escribe el título">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="genero">Género</label>
                        <input type="radio" id="m" name="genero" value="M"><label for="m">Masculino</label>
                        <input type="radio" id="f" name="genero" value="F"><label for="f">Femenino</label>
                    </td>
                    <td>
                        <label for="pais">País</label>
                        <select id="pais" name="pais">
                            <option value="mx">México</option>
                            <option value="us">Estados Unidos</option>
                            <option value="es">España</option>
                            <option value="ar">Argentina</option>
                            <option value="co">Colombia</option>
                            <option value="pe">Perú</option>
                            <option value="ve">Venezuela</option>
                            <option value="cl">Chile</option>
                            <option value="ec">Ecuador</option>
                            <option value="bo">Bolivia</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="comentarios">Comentarios</label>
                        <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="Escribe tus comentarios"></textarea>
                        <br>
                    </td>
                    <td>
                        <input type="checkbox" id="acepto" name="acepto" required>
                        <label for="acepto">Acepto términos y condiciones</label>
                    </td>
                </tr>
            </table>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </fieldset>
    </form>
</body>
</html>
